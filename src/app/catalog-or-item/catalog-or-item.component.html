@if (isLoadingCatalogOrCart) {
  <mat-spinner [diameter]="30"></mat-spinner>
} @else {
  @if (isPageNotFound) {
    <app-page-not-found></app-page-not-found>
  } @else {
    @if (type === "catalog") {
      <app-catalog [catalog]="catalogOrItem"></app-catalog>
    } @else if (type === "item") {
      <app-item [item]="catalogOrItem"></app-item>
    }
  }
}
